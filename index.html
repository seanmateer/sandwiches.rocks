<!doctype html>
<head>
	<meta charset="utf-8">
    <title>andwiches.rocks</title>
    <meta name="description" content="A List of Notable Sandwiches">
    <meta name="viewport" content="width=device-width">
</head>
<body>




<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script>

    var request = new XMLHttpRequest();
       request.open("GET", "data/sandwiches.json", false);
       request.send(null);

    var jsonString = JSON.parse(request.responseText);

    $(document).ready(function() {
     
        $.each(jsonString, function() {
            var $ul = $('<ul class="group">').appendTo('body');
            $('<li>' + this.name + '</li>').appendTo($ul);
            $('<li>' + this.origin + '</li>').appendTo($ul);
            $('<li> <img src="http://' + this.image + '"></li>').appendTo($ul);
            $('<li>' + this.description + '</li>').appendTo($ul);
            
        });
    });
</script>
</body>
</html>
